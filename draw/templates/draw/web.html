{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Check-In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'draw/css/mobile.css' %}" />

</head>
<!-- POLL RESULTS -->
<div id="piechart"></div>
<body class="text-center">
    <main class="form-signin">
      <img class="mb-4" src="{% static 'draw/assets/summer.svg' %}" alt="" width="100">
      <h1 class="h3 mb-3 fw-normal">Our Weekend Plans!</h1>
      <div class="row row-cols-md-3" id="main">
      </div>

      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    </main>

  </body>
</html>
<script>
  var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/draw');
  var good=0; 
  var okay=0; 
  var bad=0;
  socket.onmessage = function(receivedMessage) {
    var received = JSON.parse(receivedMessage.data);

    // LOAD GOOGLE CHARTS
    google.charts.load("current", {"packages" :["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var newMood= received.Mood;
      if (newMood=='AppSource=1'){
        good+=1;
      } else if (newMood=='AppSource=2'){
        okay+=1;
      } else if (newMood=='AppSource=3'){
        bad+=1;
      }

      var data = google.visualization.arrayToDataTable([
      ["Mood", "Count"],
      ["Good", good],
      ["Okay", okay], 
      ["Bad", bad]
    ]);
      // Optional; add a title and set the width and height of the chart
      var options = {"title":"Mood Check-In", "width":550, "height":400};
      // Display the chart inside the <div> element with id="piechart"
      var chart = new google.visualization.PieChart(document.getElementById("piechart"));
      chart.draw(data, options);
    }

    var newCard = `
    <div class="col-md-4"><div class="card m-2"><div class="card-body"><h5 class="card-title">${received.Name}</h5>${received.Plans}</div></div></div>`

    $("#main").append(newCard)
  }


</script>
